<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno | Academia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro-aluno.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="side-menu">
        <!-- incluir nome do gestor -->
        <h2>Olá, gestor!</h2>
        <div class="menu-items">
            <a href="{{ url_for('alunos-gestor') }}">Alunos</a>
            <a href="{{ url_for('autentica-entrada') }}">Entrada</a>
            <a href="{{ url_for('equipamentos') }}">Equipamentos</a>
            <a href="{{ url_for('planos') }}">Planos</a>
        </div>
    </div>
    <div class="page-content-container">
        <div class="page-content">
            <h1>Cadastre um aluno</h1>
            <form id="client-form" method="post">
                <div class="client-field">
                    <label for="client-name"><p>Nome:</p></label>
                    <input type="text" name="nome" id="client-name" required>
                </div>
                <div class="client-field">
                    <label for="client-email"><p>E-mail:</p></label>
                    <input type="email" name="email" id="client-email" required>
                </div>
                <div class="client-radio">
                    <p>Personal trainer:</p>
                    <div class="radio-item">
                        <input type="radio" id="personal00" name="personal_id" value="00" required>
                        <label for="personal00">Nenhum</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="personal01" name="personal_id" value="01">
                        <label for="personal01">Pantera</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="personal02" name="personal_id" value="02">
                        <label for="personal02">Gracyanne Barbosa</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="personal03" name="personal_id" value="03">
                        <label for="personal03">Cariani</label>
                    </div>
                </div>
                <div class="client-checkbox">
                    <p>Exercícios da ficha:</p>
                    <div class="checkbox-item">
                        <input type="checkbox" id="exercicio01" name="plano_id" value="01">
                        <label for="exercicio01">Leg press 45°</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="exercicio02" name="plano_id" value="02">
                        <label for="exercicio02">Supino reto vertical</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="exercicio03" name="plano_id" value="03">
                        <label for="exercicio03">Remada curvada com barra pronada</label>
                    </div>
                </div>
                <div class="client-field">
                    <label for="start-date"><p>Data de início da ficha:</p></label>
                    <input type="date" name="plano_data_inicio" id="start-date">
                </div>
                <div class="client-face">Em construção</div>
                <button type="submit" class="client-submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        // define a data mínima para início da ficha como hoje (UTC-3)
        const today = new Date().toLocaleDateString('pt-BR', {
            timeZone: 'America/Sao_Paulo',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        }).split('/').reverse().join('-');
        
        document.getElementById('start-date').setAttribute('min', today);
    </script>
</body>
</html>
