<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Academia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <script src="{{ url_for('static', filename='scripts/flash-message.js') }}"></script>
    
    <h1>Seja bem vindo(a)!</h1>
    <div class="login">
        <h2>Login</h2>
        <form id="login-form" method="post" action="{{ url_for('auth_login') }}">
            <div class="login-field">
                <label for="login-email"><p>E-mail:</p></label>
                <input type="email" name="email" id="login-email" required>
            </div>
            <div class="login-field">
                <label for="login-pwd"><p>Senha:</p></label>
                <input type="password" name="senha" id="login-pwd">
            </div>
            <div class="actions">
                <button type="submit" class="login-submit">Entrar</button>
                <div class="signup">
                    <p>Novo usuário?</p>
                    <a href="{{ url_for('cadastro') }}">Cadastre-se</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Impede o submit padrão do form
            
            const email = document.getElementById('login-email').value;
            const senha = document.getElementById('login-pwd').value;
            
            fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, senha })
            })
            .then(res => res.json())
            .then(data => {
                if (data.redirect) {
                    window.location.href = data.redirect;
                } else if (data.message) {
                    alert(data.message); // Mostra mensagem de erro
                }
            })
            .catch(err => {
                console.error(err);
                alert('Erro ao fazer login. Tente novamente.');
            });
        });
    </script>
</body>
</html>
